<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}">
    {% block /static/css/styles.css %} {% endblock /static/css/styles.css %}
    <title>Screenwriting Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'blogposts' %}">Screenwriter's Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blogposts' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all-posts' %}">Read</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new-post' %}">New Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="banner">
        The Screenwriter's Blog
      </section>
    
    {% block content %}
  
    {% endblock %}

    <div class="container foot">
      <footer id="the_year">
      </footer>
    </div>

    <div class="js-app-container"></div>
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="{% static 'base/js/Blogpost.js' %}" type="text/babel"></script>
    <script src="{% static 'base/js/scripts.js' %}"></script>
    <!-- <script src="{% static 'base/js/App.js' %}" type="text/babel">
      
    </script> -->
</body>
</html>
